apiVersion: v2
name: hypermesh-stack
description: Complete HyperMesh Web3 Ecosystem Stack
type: application
version: 1.0.0
appVersion: "1.0.0"

keywords:
  - hypermesh
  - web3
  - distributed-computing
  - quic
  - stoq
  - trustchain

home: https://hypermesh.online
sources:
  - https://github.com/hypermesh-online

maintainers:
  - name: HyperMesh Team
    email: team@hypermesh.online

dependencies:
  - name: postgresql
    version: "13.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: "18.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled

annotations:
  artifacthub.io/category: infrastructure
  artifacthub.io/license: MIT
  artifacthub.io/prerelease: "false"
  artifacthub.io/signKey: |
    fingerprint: ABCD1234
    url: https://hypermesh.online/pgp