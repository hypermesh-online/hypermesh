# Ingress Controller for External Access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web3-ecosystem-ingress
  namespace: web3-ecosystem
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - trust.staging.hypermesh.online
    - stoq.staging.hypermesh.online
    - assets.staging.hypermesh.online
    - catalog.staging.hypermesh.online
    - caesar.staging.hypermesh.online
    - ngauge.staging.hypermesh.online
    secretName: web3-ecosystem-tls
  rules:
  - host: trust.staging.hypermesh.online
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: trustchain
            port:
              number: 8443
  - host: stoq.staging.hypermesh.online
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: stoq
            port:
              number: 8454
  - host: assets.staging.hypermesh.online
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hypermesh
            port:
              number: 8445
  - host: catalog.staging.hypermesh.online
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: catalog
            port:
              number: 8446
  - host: caesar.staging.hypermesh.online
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: caesar
            port:
              number: 8447
  - host: ngauge.staging.hypermesh.online
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ngauge
            port:
              number: 8448
---
# PersistentVolumeClaim for TrustChain certificates
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: trustchain-certs
  namespace: web3-ecosystem
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: gp3
---
# ConfigMap for TrustChain configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: trustchain-config
  namespace: web3-ecosystem
data:
  trustchain.toml: |
    [server]
    bind_addr = "::"
    port = 8443
    
    [ca]
    organization = "HyperMesh Online"
    country = "US"
    validity_days = 365
    
    [ct]
    log_id = "hypermesh-ct-log"
    max_merge_delay = 86400
    
    [security]
    falcon_crypto = true
    post_quantum = true
    ipv6_only = true
    
    [consensus]
    four_proof_enabled = true
    pos_space_validation = true
    pos_stake_validation = true
    pos_work_validation = true
    pos_time_validation = true
    
    [performance]
    target_latency_ms = 5
    current_latency_ms = 35
    monitoring_enabled = true