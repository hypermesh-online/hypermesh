# Web3 Ecosystem Kubernetes Deployment Manifests
# Comprehensive staging deployment with monitoring
# STOQ Performance: 2.95 Gbps (optimization ongoing)

apiVersion: v1
kind: Namespace
metadata:
  name: web3-ecosystem
  labels:
    project: hypermesh-web3
    environment: staging
---
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
  labels:
    project: hypermesh-web3
    environment: monitoring
---
# TrustChain Certificate Authority Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trustchain
  namespace: web3-ecosystem
  labels:
    app: trustchain
    component: certificate-authority
spec:
  replicas: 3
  selector:
    matchLabels:
      app: trustchain
  template:
    metadata:
      labels:
        app: trustchain
        component: certificate-authority
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8443"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: trustchain
        image: ghcr.io/hypermesh-online/trustchain:staging
        ports:
        - containerPort: 8443
          name: https
        - containerPort: 6962
          name: ct-log
        env:
        - name: RUST_LOG
          value: "info"
        - name: ENVIRONMENT
          value: "staging"
        - name: FALCON_CRYPTO_ENABLED
          value: "true"
        - name: FOUR_PROOF_CONSENSUS
          value: "true"
        - name: IPV6_ONLY
          value: "true"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
        - name: cert-storage
          mountPath: /app/certs
        - name: config
          mountPath: /app/config
      volumes:
      - name: cert-storage
        persistentVolumeClaim:
          claimName: trustchain-certs
      - name: config
        configMap:
          name: trustchain-config
---
# STOQ Transport Protocol Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stoq
  namespace: web3-ecosystem
  labels:
    app: stoq
    component: transport-protocol
spec:
  replicas: 3
  selector:
    matchLabels:
      app: stoq
  template:
    metadata:
      labels:
        app: stoq
        component: transport-protocol
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8454"
        prometheus.io/path: "/metrics"
        performance.monitoring/critical: "true"
        performance.monitoring/target-gbps: "40"
        performance.monitoring/current-gbps: "2.95"
    spec:
      containers:
      - name: stoq
        image: ghcr.io/hypermesh-online/stoq:staging
        ports:
        - containerPort: 8454
          name: quic
        env:
        - name: RUST_LOG
          value: "debug"
        - name: QUIC_OPTIMIZATION
          value: "enabled"
        - name: PERFORMANCE_MONITORING
          value: "enabled"
        - name: TARGET_THROUGHPUT_GBPS
          value: "40"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          tcpSocket:
            port: 8454
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 8454
          initialDelaySeconds: 5
          periodSeconds: 5
---
