name: Comprehensive Testing Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * *'  # Daily validation

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  # Phase 1: Basic validation
  validation:
    name: Code Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Check documentation
        run: cargo doc --no-deps --all-features

  # Phase 2: Unit testing
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: validation
    strategy:
      matrix:
        component: [stoq, trustchain, hypermesh, caesar, catalog]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Run unit tests for ${{ matrix.component }}
        run: cargo test --package ${{ matrix.component }} --lib

      - name: Generate test report
        if: always()
        run: |
          cargo test --package ${{ matrix.component }} --lib -- --format json > test-results-${{ matrix.component }}.json

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.component }}
          path: test-results-${{ matrix.component }}.json

  # Phase 3: Integration testing
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Run integration tests
        run: cargo test --test '*' --all-features

      - name: Test multi-component integration
        run: cargo test --package web3 --test integration

  # Phase 4: Security testing
  security-tests:
    name: Security Validation
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install security tools
        run: |
          cargo install cargo-audit
          cargo install cargo-deny

      - name: Run security audit
        run: cargo audit

      - name: Check dependencies
        run: cargo deny check

      - name: Run cryptographic validation
        run: cargo test --package web3 --test security

      - name: Memory safety check
        run: |
          export RUSTFLAGS="-Z sanitizer=address"
          cargo test --package stoq --lib -- --test-threads=1

  # Phase 5: Performance testing
  performance-tests:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    needs: integration-tests
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Run benchmarks
        run: cargo bench --all

      - name: Check performance regression
        run: cargo test --package web3 --test performance

      - name: Upload benchmark results
        uses: actions/upload-artifact@v3
        with:
          name: benchmark-results
          path: target/criterion

  # Phase 6: Chaos testing (optional)
  chaos-tests:
    name: Chaos Engineering
    runs-on: ubuntu-latest
    needs: integration-tests
    if: github.event_name == 'schedule' || contains(github.event.head_commit.message, '[chaos]')
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Setup test environment
        run: |
          docker-compose -f tests/docker-compose.yml up -d
          sleep 10

      - name: Run chaos tests
        run: cargo test --package web3 --test chaos -- --nocapture

      - name: Cleanup
        if: always()
        run: docker-compose -f tests/docker-compose.yml down

  # Phase 7: Coverage analysis
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Generate coverage
        run: cargo tarpaulin --all-features --workspace --out Xml

      - name: Upload to codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./cobertura.xml
          fail_ci_if_error: true

  # Phase 8: Production readiness check
  production-readiness:
    name: Production Readiness
    runs-on: ubuntu-latest
    needs: [security-tests, performance-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Run validation suite
        run: cargo test --package web3 --bin web3-test -- validate

      - name: Generate readiness report
        run: cargo run --bin web3-test -- report --output readiness-report.html

      - name: Upload readiness report
        uses: actions/upload-artifact@v3
        with:
          name: readiness-report
          path: readiness-report.html

      - name: Check readiness gates
        run: |
          # Fail if not production ready
          cargo run --bin web3-test -- validate || exit 1

  # Final report generation
  test-report:
    name: Generate Test Report
    runs-on: ubuntu-latest
    needs: [coverage, production-readiness]
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Generate comprehensive report
        run: |
          cargo run --bin web3-test -- report --output test-report.html

      - name: Deploy report to Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          destination_dir: test-reports/${{ github.run_number }}