name: Create Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true

permissions:
  contents: write
  packages: write

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event.inputs.version }}" != "" ]]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        id: changelog
        run: |
          git log --format="- %s (%h)" $(git describe --tags --abbrev=0 HEAD^)..HEAD > changelog.md
          echo "## What's Changed" > release_notes.md
          cat changelog.md >> release_notes.md

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: Release ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'rc') || contains(steps.version.outputs.version, 'beta') }}

  build-binaries:
    name: Build Release Binaries
    needs: create-release
    strategy:
      matrix:
        component: [stoq, trustchain, hypermesh, caesar, catalog]
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            suffix: linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            suffix: darwin-amd64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: |
          cd ${{ matrix.component }}
          cargo build --release --target ${{ matrix.target }} --locked

      - name: Package binary
        run: |
          cd ${{ matrix.component }}/target/${{ matrix.target }}/release
          tar czf ${{ matrix.component }}-${{ needs.create-release.outputs.version }}-${{ matrix.suffix }}.tar.gz ${{ matrix.component }}*
          mv *.tar.gz ${{ github.workspace }}/

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ matrix.component }}-${{ needs.create-release.outputs.version }}-${{ matrix.suffix }}.tar.gz
          asset_name: ${{ matrix.component }}-${{ needs.create-release.outputs.version }}-${{ matrix.suffix }}.tar.gz
          asset_content_type: application/gzip

  build-docker-images:
    name: Build and Push Docker Images
    needs: create-release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [hypermesh, caesar, stoq, trustchain, catalog]
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/hypermesh-online/${{ matrix.component }}
            hypermeshonline/${{ matrix.component }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.component }}
          file: ./${{ matrix.component }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish-crates:
    name: Publish to crates.io
    needs: create-release
    runs-on: ubuntu-latest
    if: "!contains(needs.create-release.outputs.version, 'rc') && !contains(needs.create-release.outputs.version, 'beta')"
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish crates
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: |
          # Publish in dependency order
          for crate in stoq trustchain catalog caesar hypermesh; do
            echo "Publishing $crate..."
            cd $crate
            cargo publish --no-verify || echo "$crate already published"
            cd ..
            sleep 10  # Wait for crates.io to index
          done

  update-documentation:
    name: Update Documentation
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Update version in documentation
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          VERSION_NUM=${VERSION#v}

          # Update version references in docs
          find docs -name "*.md" -type f -exec sed -i "s/version: .*/version: $VERSION_NUM/g" {} +
          find . -name "README.md" -type f -exec sed -i "s/\[v[0-9]\+\.[0-9]\+\.[0-9]\+\]/[$VERSION]/g" {} +

      - name: Generate API documentation
        run: |
          for component in stoq trustchain hypermesh caesar catalog; do
            cd $component
            cargo doc --no-deps --all-features
            cd ..
          done

      - name: Deploy documentation
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/doc
          destination_dir: api/${{ needs.create-release.outputs.version }}